<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content-container">
        <img src="../images/logo.png" class="main-img" />
      </div>
      <div class="content-container">
        <h3 class="title">SL Covid Updates</h3>
      </div>
      <div class="content-container">
        <div class="new-deaths count">
          <span id="death-count">..</span><br />
          <span class="number-caption-death">New Deaths</span>
        </div>
      </div>
      <div class="count-container">
        <div class="count">
          <span id="new-cases">...</span> <br />
          <span class="number-caption">New Cases</span>
        </div>
        <div class="count">
          <span id="active-cases">...</span> <br />
          <span class="number-caption">Active Cases</span>
        </div>
        <div class="count">
          <span id="last-pcr">...</span> <br />
          <span class="number-caption">Last PCR Count</span>
        </div>
      </div>
      <br>
      <div class="content-container last-update">
        Last Update :
        <span id="last-update">2019-09-7 12:34</span>
      </div>
 
      <div class="content-container">
       Source: <a href="http://hpb.health.gov.lk" class="more-info-btn">
          hpb.health.gov.lk</a
        >
      </div>
    </div>
    <script src="../js/background.js"></script>
  </body>
</html>
